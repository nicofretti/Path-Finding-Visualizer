<div class="flex justify-center flex-col items-center space-y-4">
  <!-- check box to write the walls -->
  <p class="text-3xl">Path-Finding Visualizer</p>
  <form [formGroup]="settings_form">
    <div class="flex flex-initial w-full">
      <div class="flex flex-col">
        <label for="draw_wall">Draw walls:</label>
        <input id="draw_wall" type="checkbox" formControlName="draw_wall"/>
      </div>
    </div>

  </form>
  <div id="container" class="bg-blue-500 p-2 rounded"></div>
</div>
